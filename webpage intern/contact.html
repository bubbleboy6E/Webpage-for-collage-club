<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
    body {
        background-image: url("https://wallpaperaccess.com/full/1236480.jpg");
        background-size: cover;
        background-position: center;
    }
    .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            padding: 10px;
            text-align: center;
            background-color: #005f8b;
            color: #fff;
            border-radius: 5px;
            z-index: 1;
        }
</style>

<body>
    <header style="background-color: #333; color: #fff; padding: 20px;">
        <h1>Contact Us</h1>
    </header>

    <section id="contact" style="text-align: center; padding: 50px 0;">
        <div style="max-width: 400px; margin: 0 auto;">
            <h2 style="margin-bottom: 30px;">Contact Us</h2>
            <form id="contactForm" onsubmit="showPopup(event)">
                <label for="name" style="display: block; text-align: left;">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" style="width: 100%; padding: 10px; margin-bottom: 20px;">

                <label for="email" style="display: block; text-align: left;">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" style="width: 100%; padding: 10px; margin-bottom: 20px;">

                <label for="message" style="display: block; text-align: left;">Message</label>
                <textarea id="message" name="message" placeholder="Your message" style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>

                <button type="submit" style="padding: 10px 20px; background-color: #fff; color: #0077b6; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </form>
        </div>
    </section>

    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <p>&copy; 2023 created by @Bubble_boy_6e</p>
    </footer>

    <div class="form-popup" id="successPopup">
        <p id="successMessage"></p>
        <span class="close-button" onclick="closePopup()"></span>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();

            var successMessage = document.getElementById("successMessage");
            successMessage.innerHTML = "Form submitted successfully!";

            var popup = document.getElementById("successPopup");
            popup.style.display = "block";

            setTimeout(function () {
                popup.style.display = "none";
                document.getElementById("contactForm").reset();
                window.location.href = "index.html";
            }, 2000); // Redirect after 2 seconds
        }

        function closePopup() {
            var popup = document.getElementById("successPopup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
